<section class="contact py-5" id="contact">
    <div class="container">
      <div class="text-center my-5">
        <h1> Contact <span class="text-primary">Us </span> </h1>
        <hr / class="w-25 m-auto">
      </div>
  
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-12">
          <form method="post" action="{% url "saveenquiry-service" %}" class="row g-3">
            {%csrf_token%}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstname" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastname" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" name="address" id="inputAddress" >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email Address</label>
              <input type="text" class="form-control" name="email" id="inputAddress2" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Write your message.</label>
              <input type="placeholder" class="form-control" name="desc" id="inputCity" placeholder="What's on your mind?">
            </div>
          
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
  
        <div class="col-sm-12 col-md-6 col-lg-6 col-12">
          
            <img src="../static/contact.jpg" class="img-fluid img-thumbnail" style="max-width: 80%;">
          
        </div>
      </div>
    </div>
</section>
